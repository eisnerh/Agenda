{% extends 'agenda_eventos/layout.html' %}
{% block content %}
    <h3 class="center-align red lighten-3">{{ NombreEvento }}</h3>
    <ul class="collection">
        {% for evento in Eventos %}
            <li class="collection-item">
                <a href="/agenda_eventos/details/{{ evento.title }}">{{ evento.title }}</a>
            </li>
        {% endfor %}
    </ul>
    <div class="page-center container">
        <p>Mantente al tanto de tus eventos.</p>
        <button class="btn btn-block btn-large" onclick="window.location='/login'">Login</button>
    </div>
    <br>
{% endblock %}
